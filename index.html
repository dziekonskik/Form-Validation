<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Walidajca Formularza</title>
  </head>
  <body class="flex-center">
    <section class="form-section flex-center">
      <div class="form__decoration flex-center">
        <h3 class="form__decoration--h3">Trust.</h3>
        <img
          class="form__decoration--img"
          src="./img/iconfinder-internet-mail.svg"
          alt="envelope vector graphic"
        />
      </div>
      <form
        class="form flex-center"
        action="https://przeprogramowani.pl/projekt-walidacja"
        method="POST"
      >
        <fieldset class="form__fieldset">
          <legend>User Credentials</legend>
          <label class="form__label" for="name">Name</label>
          <input
            class="form__input"
            type="text"
            id="name"
            placeholder="Enter Your Name"
            name="name"
          />
          <p class="form__error"></p>
          <label class="form__label" for="email">Email</label>
          <input
            class="form__input"
            type="email"
            id="email"
            placeholder="Enter Email"
            name="email"
          />
          <p class="form__error"></p>
          <label class="form__label" for="password">Password</label>
          <input
            class="form__input"
            type="password"
            id="password"
            placeholder="Enter Password"
            name="confirm"
          />
          <p class="form__error"></p>
          <label class="form__label" for="confirm">Confirm Password</label>
          <input
            class="form__input"
            type="password"
            id="confirm"
            placeholder="Confirm Password"
            name="confirm"
          />
          <p class="form__error"></p>
          <label class="form__label" for="check" name>GDPR</label>
          <input class="form__input--checkbox" type="checkbox" id="check" />
          <p class="form__error"></p>
          <button type="submit" id="button" class="form__submit">Send</button>
        </fieldset>
      </form>
    </section>
    <script src="./form.js"></script>
  </body>
</html>
